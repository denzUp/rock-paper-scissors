<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>rock-paper-scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                var gameOptions = [`Scissors`, `Rock`, `Paper`];
                var randomNumber = Math.floor(Math.random() * gameOptions.length);
                return gameOptions[randomNumber];
            }
            
            function playerChoice() {
                let choice = prompt(`Rock, paper or scissors. What will it be?`)
                return choice.slice(0,1).toUpperCase() +  choice.slice(1).toLowerCase()
            }


        </script>
    </body>
</html>
